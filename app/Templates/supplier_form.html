{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Focus Admin: Basic Form </title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles --> <!-- Styles -->
    <link href="{% static "css/lib/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/themify-icons.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/menubar/sidebar.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/helper.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body>
    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <section id="main-content">
                    <div class="row">
                    	<div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-title">
                                    <h3>Stock Details</h3>
                                    <hr/>
                                </div>
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form method="post">
                                        	{% csrf_token %}
                                        	{% for field in form %}
                                            <div class="form-group">
                                                <label>{{ field.label }}</label>
                                                {{ field }}
                                            </div>
                                            {% endfor %}

                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- jquery vendor -->
    <script src="{% static "js/lib/jquery.min.js" %}"></script>
    <script src="{% static "js/lib/jquery.nanoscroller.min.js" %}"></script>
    <!-- nano scroller -->
    <script src="{% static "js/lib/menubar/sidebar.js" %}"></script>
    <script src="{% static "js/lib/preloader/pace.min.js" %}"></script>
    <!-- sidebar -->
    <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
    <!-- bootstrap -->
	<!--
    <script src="{% static "js/lib/morris-chart/raphael-min.js" %}"></script>
    <script src="{% static "js/lib/morris-chart/morris.js" %}"></script>
    <script src="{% static "js/lib/morris-chart/morris-init.js" %}"></script> -->
	<script src="{% static "js/scripts.js" %}"></script>
</body>

</html>
